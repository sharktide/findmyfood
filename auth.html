<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeLive - Login or Sign Up</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/thirdpartybtn.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

    <nav id="nav">
        <div class="logo">RecipeLive 2025</div>

        <button class="hamburger" aria-label="Toggle menu">
          &#9776;
        </button>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/recipes">Explore</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="https://github.com/sharktide/findmyfood/discussions">Community</a></li>
            <li><br></li>
        </ul>
        <li class="auth-links" id="auth-links">
            <a href="/auth">Login</a>
            <a href="/auth">Sign up</a>
        </li>
        <li id="user-dropdown" style="display: none; position: relative;">
        <button id="profile-btn">ðŸ‘¤</button>
        <ul class="dropdown-menu">
            <li><a href="/myrecipes">My Recipes</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
        </li>

    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Sign In or Sign Up</h1>
            <form id="auth-form" style="padding-right: 20px">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="social-buttons">
                    <button class="gsi-material-button" type="button" id="github-login">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                        <div class="gsi-material-button-icon">
                        <svg viewBox="0 0 16 16" fill="currentColor" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
                                    0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
                                    -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66
                                    .07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
                                    0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.7
                                    7.7 0 012.01-.27c.68 0 1.36.09 2.01.27 1.53-1.04 2.2-.82
                                    2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82
                                    2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54
                                    1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01
                                    8.01 0 0016 8c0-4.42-3.58-8-8-8z" />
                        </svg>
                        </div>
                        <span class="gsi-material-button-contents">Continue with GitHub</span>
                        <span style="display: none;">Continue with GitHub</span>
                    </div>
                    </button>
                <div class="auth-action-buttons">
                    <button id="login" type="button">Log In</button>
                    <button id="signup" type="button">Sign Up</button>
                </div>
                <a href="#" id="forgot-password" class="forgot-link">Forgot Password?</a>
                <p id="status"></p> 
            </form>
            <div id="reset-section" style="display: none;">
                <h2>Set New Password</h2>
                <input type="password" id="new-password" placeholder="New password" />
                <button id="reset-btn">Reset Password</button>
            </div>

        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
