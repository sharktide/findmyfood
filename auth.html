<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeLive - Login or Sign Up</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

    <nav id="nav">
        <div class="logo">RecipeLive 2025</div>

        <button class="hamburger" aria-label="Toggle menu">
          &#9776;
        </button>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/recipes">Explore</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="https://github.com/sharktide/findmyfood/discussions">Community</a></li>
            <li><a href="https://hf.co/datasets/sharktide/recipes">Data</a></li>
            <li><br></li>
        </ul>
        <li class="auth-links" id="auth-links">
            <a href="/auth">Login</a>
            <a href="/auth">Sign up</a>
        </li>
        <li id="user-dropdown" style="display: none; position: relative;">
        <button id="profile-btn">ðŸ‘¤</button>
        <ul class="dropdown-menu">
            <li><a href="/myrecipes">My Recipes</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
        </li>

    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Sign In or Sign Up</h1>

            <form id="auth-form" style="padding-right: 20px">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div>
                    <button id="signup" type="button">Sign Up</button>
                </div>
                <div style="padding-top: 5px;">
                    <button id="login" type="button" style="padding-left: 18px; padding-right: 18px;">Log In</button>
                </div>
                <p id="status"></p>
            </form>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
