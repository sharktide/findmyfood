<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">


    <title>Cookshare - Recipes</title>
</head>
<body>
    <nav>
        <a href="/"><b>Home</b></a>
        <a href="/recipes"><b>Recipes</b></a>
        <a href="https://github.com/sharktide/findmyfood/discussions"><b>Community 🔗</b></a>
        <a href="https://hf.co/datasets/sharktide/recipes"><b>Data 🔗</b></a>
    </nav>
    <div class="center">
        <h1 >Explore Recipes</h1>
        <p>Browse from a variety of recipes created by the community. Here, you can find ingredients, instructions, and more!</p>

    </div>
    <div class="container" id="container">
        <div>
            <input type="text" id="search-recipes" placeholder="Search Recipes">
            <select id="diff-dropdown">
                <option>Choose Difficulty</option>
                <option>Easy 🟢</option>
                <option>Medium 🟡</option>
                <option>Hard 🔴</option>
                <option>Other 🔵</option>
            </select>
            <select id="category-dropdown">
                <option>Select Category</option>
                <option>American</option>
                <option>UK</option>
                <option>French</option>
                <option>Italian</option>
                <option>Chinese</option>
                <option>Indian</option>
                <option>Asian</option>
                <option>Spanish</option>
                <option>Central American</option>
                <option>South American</option>
                <option>Ethiopian</option>
                <option>African</option>
                <option>Australia / Oceania</option>
                <option>Dessert</option>
                <option>Smoothie</option>
                <option>Salad</option>
                <option>Other</option>
            </select>
            <select id="time-dropdown">
                <option>Select Time</option>
                <option>&lt; 5 minutes</option>
                <option>5 - 10 minutes</option>
                <option>10 - 15 minutes</option>
                <option>15 - 20 minutes</option>
                <option>20 - 25 minutes</option>
                <option>&gt; 25 minutes</option>
            </select>
            <select id="favorite-dropdown">
                <option>All ☆</option>
                <option>Unfavorited Only ☆</option>
                <option>Favorites Only ⭐</option>
            </select>
            
        </div>
        <div id="recipe-list">
            <div id="recipes-container"></div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/recipes.js"></script>
    <script data-goatcounter="https://findmyfood.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
