<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <a href="/"><b>Home</b></a>
        <a href="/recipes"><b>Recipes</b></a>
        <a href="https://github.com/sharktide/findmyfood/discussions"><b>Community ðŸ”—</b></a>
        <a href="https://hf.co/datasets/sharktide/recipes"><b>Data ðŸ”—</b></a>
    </nav>
    <div class="container">
        <h1>New Recipe</h1>
        <div class="make" id="make">
            <div>
                <p>Title of the recipe</p>
                <input type="text" id="titleinput" placeholder="Recipe Title">
            </div>
            <div>
                <p>Your Name, or name to call yourself</p>
                <input type="text" id="nameinput" placeholder="Your name">
            </div>
            <div>
                <p>Time required to create (minutes)</p>
                <input type="text" id="timeinput" placeholder="Integer (Time in minutes)">
            </div>
            <div>
                <p>Category? (Ex: Italian, American, Dessert, Smoothie, etc.)</p>
                <select id="categoryinput">
                    <option>American</option>
                    <option>UK</option>
                    <option>French</option>
                    <option>Italian</option>
                    <option>Chinese</option>
                    <option>Indian</option>
                    <option>Asian</option>
                    <option>Spanish</option>
                    <option>Central American</option>
                    <option>South American</option>
                    <option>Ethiopian</option>
                    <option>African</option>
                    <option>Australia / Oceania</option>
                    <option>Dessert</option>
                    <option>Smoothie</option>
                    <option>Salad</option>
                    <option>Other</option>
                </select>
                <!-- <input type="text" id="categoryinput" placeholder="Type Here..."> -->
            </div>
            <p>Difficulty</p>
            <select id="diffinput">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
                <option>Other</option>
            </select>
            <!--
            <div>
                <p>Difficulty? Easy, Medium, Hard, or N/A</p>
                <input type="text" id="diffinput" placeholder="Type Here...">
            </div>
            -->
            <div class="list-container">
                <p>Ingredients</p>
                <input type="text" id="itemInput" placeholder="Enter ingredient">
                <button onclick="addItem()">Add Item</button>
                <ul id="itemList">
                </ul>
            </div>
            <div>
                <p>Description</p>
                <input type="text" id="descriptioninput" placeholder="Short Description">
            </div>
            <div>
                <p>Instructions</p>
                <input type="text" id="instructionsinput" placeholder="Instructions (Long text)">
            </div>
            <div>
                <button id="submit">Create</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/newrecipe.js"></script>
    <script data-goatcounter="https://findmyfood.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

</body>
</html>
